<!DOCTYPE html>
<html lang="en" ng-app="FirstApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">

    <title>AngularJS First App</title>
</head>

<body>

    <div ng-controller="FirstAppCtrl" class="card card-body mt-3 bg-info text-white">
        <div class="form-group">
            <input ng-model="time" ng-change="wishMe()" type="number" class="form-control" placeholder="Enter Time">
        </div>
        <p>{{message}}</p>
    </div>

    <div class="container mt-5" ng-controller="revStrCtrl">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <input ng-model="text" ng-change="convertStr()" type="text" placeholder="Your Text" class="form-control">
                            </div>
                            <h3 class="display-3">{{textStr}}</h3>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
<!-- Body Ends -->
<script src="../bootstrap/js/fontawesome-all.js" ></script>
<script src="../bootstrap/js/jquery-3.2.1.min.js" ></script>
<script src="../bootstrap/js/popper.min.js" ></script>
<script src="../bootstrap/js/bootstrap.min.js" ></script>
<script src="../bootstrap/js/mdb.min.js" ></script>
<script src="../angular/angular.js" ></script>
<script src="01_app.js" ></script>
</html>
